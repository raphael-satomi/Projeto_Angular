<ul>
  <li *ngFor="let p of products">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Editar</span>
      </button>
      <button mat-menu-item (click)="openDialog(p.id)">
        <mat-icon>delete</mat-icon>
        <span>Excluir</span>
      </button>
    </mat-menu>

    <img src="assets/img/exemplo-img.jpg" />
    <span>{{ p.name }}</span>
    <p>{{ p.description }}</p>
    <b>{{ p.price | currency: 'BRL' }}</b>
    <div *ngFor="let c of p.categories" >
      <span>
        {{ p.categories }}
      </span>
    </div>
  </li>
</ul>
